<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/main.css" />
    <title>iidx Infinitas Chart Database</title>
  </head>
  <body>
    <div class="container my-4 d-flex flex-column min-vh-100">
      <section id="searchParams" class="mb-4">
        <form>
          <div class="row g-3 align-items-center mb-3">
            <div class="col-12 col-md-4 d-flex align-items-center">
              <label for="title" class="form-label fixed-label mb-0">Title:</label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-control fixed-input"
                placeholder="Search by title..."
              />
            </div>
            <div class="col-12 col-md-4 d-flex align-items-center">
              <label for="artist" class="form-label fixed-label mb-0">Artist:</label>
              <input
                type="text"
                id="artist"
                name="artist"
                class="form-control fixed-input"
                placeholder="Search by artist..."
              />
            </div>
            <div class="col-12 col-md-4 d-flex align-items-center">
              <label for="genre" class="form-label fixed-label mb-0">Genre:</label>
              <input
                type="text"
                id="genre"
                name="genre"
                class="form-control fixed-input"
                placeholder="Search by genre..."
              />
              <a
                class="btn btn-outline-dark ms-auto"
                href="https://github.com/vanhavel/iidx-db"
                target="_blank"
                rel="noopener"
              >
                <svg
                  viewBox="0 0 16 16"
                  width="16"
                  height="16"
                  aria-hidden="true"
                  fill="currentColor"
                >
                  <path
                    d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2
                    0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95
                    0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12
                    0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68
                    0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44
                    1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82
                    2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51
                    1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82
                    1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01
                    1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0
                    8c0-4.42 3.58-8 8-8Z"
                  >
                  </path>
                </svg>
              </a>
            </div>
          </div>

          <div class="row g-3 align-items-center mb-3">
            <div class="col-12 col-md-4 d-flex align-items-center">
              <label for="difficulty" class="form-label fixed-label mb-0">Difficulty:</label>
              <select
                id="difficulty"
                name="difficulty"
                class="form-select fixed-input"
              >
                <option value="">All</option>
                <option value="Beginner">Beginner</option>
                <option value="Standard">Standard</option>
                <option value="Hyper">Hyper</option>
                <option value="Another">Another</option>
                <option value="Leggendaria">Leggendaria</option>
              </select>
            </div>
            <div class="col-12 col-md-4 d-flex align-items-center">
              <label for="level" class="form-label fixed-label mb-0">Level:</label>
              <select
                id="level"
                name="level"
                class="form-select fixed-input"
              >
                <option value="">All</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
            <div class="col-12 col-md-4 d-flex align-items-center">
              <label for="chart_type" class="form-label fixed-label mb-0">Type:</label>
              <select
                id="chart_type"
                name="type"
                class="form-select fixed-input"
              >
                <option value="">All</option>
                <option value="Single">Single</option>
                <option value="Double">Double</option>
              </select>
            </div>
          </div>

          <div class="row g-3 align-items-center">
            <div class="col-12 col-md-8 d-flex align-items-center">
              <label for="order" class="form-label fixed-label mb-0">Order By:</label>
              <select id="order" name="order" class="form-select fixed-input">
                <option value="title">Title</option>
                <option value="level_asc">Level (Lowest)</option>
                <option value="level_desc">Level (Highest)</option>
                <option value="BPM_asc">BPM (Increasing)</option>
                <option value="BPM_desc">BPM (Decreasing)</option>
                <option value="note_asc">Note Count (Increasing)</option>
                <option value="note_desc">Note Count (Decreasing)</option>
              </select>
            </div>
            <div class="col-12 col-md-4">
              <button type="button" id="search" class="btn btn-primary w-100">
                Search
              </button>
            </div>
          </div>
        </form>
        <div class="last-updated text-muted mt-2">
          Last updated: 2025-06-22
        </div>
      </section>

      <section
        class="flex-grow-1 overflow-auto"
      >
        <table class="table table-bordered align-middle text-center">
          <tbody id="results">
            <!-- will be populated by JavaScript -->
          </tbody>
        </table>

      </section>

      <nav
        id="navigation"
        class="d-flex justify-content-center align-items-center gap-2 mb-4"
        aria-label="Search results navigation"
      >
        <button
          id="firstPage"
          disabled
          class="btn btn-outline-primary btn-sm"
        >
          &lt;&lt;
        </button>
        <button id="prevPage" disabled class="btn btn-outline-primary btn-sm">
          &lt;
        </button>
        <span class="mx-2">
          Showing songs <span id="firstOffset">1</span> to
          <span id="lastOffset">50</span> of <span id="totalCount">500</span>
        </span>
        <button id="nextPage" disabled class="btn btn-outline-primary btn-sm">
          &gt;
        </button>
        <button
          id="lastPage"
          disabled
          class="btn btn-outline-primary btn-sm"
        >
          &gt;&gt;
        </button>
      </nav>
    </div>

    <script type="module" src="main.ts"></script>
  </body>
</html>
